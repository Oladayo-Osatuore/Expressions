<section class="signInPage" data-ng-controller="AuthenticationController">
	<div>
		<div class="container">
			<div class="row">
				<h3 id="signIn" class="col-md-12 text-center">Sign in to Expressions</h3>
				<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
					<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
						<fieldset>
							<div class="form-group">
								<input type="text" id="username" name="username" id="userName" class="form-control" data-ng-model="credentials.username" placeholder="Username">
							</div><br>
							<div class="form-group">
								<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
							</div>
							<div id="signUp" class="text-center form-group">
								<button type="submit" class="btn btn-primary">Sign in</button>&nbsp; <span id="or">or</span>&nbsp;
								<a href="/#!/signup" id="orsignup">Sign up</a>
							</div>
							<div class "forgot-password">
								<a href="/#!/password/forgot">Forgot your password?</a>
							</div>
							<div data-ng-show="error" class="text-center text-danger">
								<strong data-ng-bind="error"></strong>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
	  <div class="containerfooter">
	    <p class="text-muted credit text-center">Expressions &copy 2014.All rights reserved.<a href="http://osatuore.omorodion@andela.co">   Omorodion Osatuore</a>.</p>
	  </div>
	</div>
</section>

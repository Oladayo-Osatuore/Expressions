<section data-ng-controller="ListsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit List</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Caption</label>
                    <div class="controls">
                        <input type="text" data-ng-model="list.caption" id="name" class="form-control" placeholder="Caption" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="name">Category</label>
                    <div class="controls">
                        <select type="text" data-ng-model="category" id="name" class="form-control" placeholder="Category" required>
                            <option value="text">Text</option>
                            <option value="video">Video</option>
                            <option value="picture">Picture</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="list.title" id="name" class="form-control" placeholder="title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="image">Image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="list.image" id="name" class="form-control" placeholder="image" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="title">Video</label>
                    <div class="controls">
                        <input type="text" data-ng-model="list.video" id="name" class="form-control" placeholder="video" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="list.description" id="name" class="form-control" placeholder="description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

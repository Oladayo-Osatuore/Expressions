<section data-ng-controller="ListsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="list.name"></h1>
		<h4 class="list-group-item-heading" data-ng-bind="list.caption"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="list.category"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="list.title"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="list.image"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="list.video"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="list.description"></h4>
	<div class="pull-right" data-ng-show="authentication.user._id == list.user._id">
		
		<a class="btn btn-primary" href="/#!/lists/{{list._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="list.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="list.user.displayName"></span>
		</em>
	</small>
</section>
